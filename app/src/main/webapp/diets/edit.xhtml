<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

>
<h:head>
    <h:outputStylesheet name="bootstrap.css" library="css"/>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>
<h:body>
    <nav class="navbar bg-success navbar-dark navbar-expand-md order-first">
        <div class="container-fluid">
            <h:link styleClass="navbar-brand">
                DietIt
            </h:link>
            <button class="navbar-toggler" type="button"  data-toggle="collapse" data-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/diets/products/edit">Produkty edycja</h:link>
                    </li>

                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/diets/products/list">Produkty Lista</h:link>
                    </li>

                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/diets/meals/edit">Posiłki edycja</h:link>
                    </li>

                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/diets/meals/list">Posiłki lista</h:link>
                    </li>

                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/diets/edit">Diety edycja</h:link>
                    </li>

                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/diets/list">Diety lista</h:link>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container-fluid bg-dark">
    <div class="container text-center">
    <div class="row">

    <div class="col-12">
    <h:form StyleClass="form-base">
        <h:inputHidden id="id" value="#{editDietController.dietRequest().id}"/>
        <div  class="form-group">
            <h:inputText id="name" styleClass="form-control" a:placeholder="Name"
                         value="#{editDietController.dietRequest().title}">
            </h:inputText>
        </div>

        <div  class="form-group">
            <h:inputText id="photo" styleClass="form-control" a:placeholder="Description"
                         value="#{editDietController.dietRequest().description}">
            </h:inputText>
        </div>

        <div class="form-group">
            <h:selectOneMenu id="meal1" value="#{editDietController.dietRequest().mealId1}">
                <f:selectItems value="#{editDietController.listOfAllMeals}"
                               var ="it"
                               itemLabel="#{it.name}"
                               itemValue="#{it.id}"/>
            </h:selectOneMenu>
            <h:inputText converter="javax.faces.Long" id="daynumber1" a:placeholder="Numer dnia" value="#{editDietController.dietRequest().day_number1}" >
            </h:inputText>
            <h:inputText converter="javax.faces.Long" id="mealnumber1" a:placeholder="Posiłek numer" value="#{editDietController.dietRequest().meal_number1}" >
            </h:inputText>
        </div>

        <div class="form-group">
            <h:selectOneMenu id="meal2" value="#{editDietController.dietRequest().mealId2}">
                <f:selectItems value="#{editDietController.listOfAllMeals}"
                               var ="it"
                               itemLabel="#{it.name}"
                               itemValue="#{it.id}"/>
            </h:selectOneMenu>
            <h:inputText converter="javax.faces.Long" id="daynumber2" a:placeholder="Numer dnia" value="#{editDietController.dietRequest().day_number2}" >
            </h:inputText>
            <h:inputText converter="javax.faces.Long" id="mealnumber2" a:placeholder="Posiłek numer" value="#{editDietController.dietRequest().meal_number2}" >
            </h:inputText>
        </div>

        <div class="form-group">
            <h:selectOneMenu id="meal3" value="#{editDietController.dietRequest().mealId3}">
                <f:selectItems value="#{editDietController.listOfAllMeals}"
                               var ="it"
                               itemLabel="#{it.name}"
                               itemValue="#{it.id}"/>
            </h:selectOneMenu>
            <h:inputText converter="javax.faces.Long" id="daynumber3" a:placeholder="Numer dnia" value="#{editDietController.dietRequest().day_number3}" >
            </h:inputText>
            <h:inputText converter="javax.faces.Long" id="mealnumber3" a:placeholder="Posiłek numer" value="#{editDietController.dietRequest().meal_number3}" >
            </h:inputText>
        </div>


        <div class="form-group">
            <h:commandButton styleClass="btn btn-primary" id="save" value="save" action="#{editDietController.save()}" /><br/>
        </div>

    </h:form>
    </div></div></div></div>

</h:body>
</html>
