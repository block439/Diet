<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

>
<h:head>
    <h:outputStylesheet name="bootstrap.css" library="css"/>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>
<h:body>
    <nav class="navbar bg-success navbar-dark navbar-expand-md order-first">
        <div class="container-fluid">
            <h:link styleClass="navbar-brand">
                DietIt
            </h:link>
            <button class="navbar-toggler" type="button"  data-toggle="collapse" data-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/diets/products/edit">Produkty edycja</h:link>
                    </li>

                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/diets/products/list">Produkty Lista</h:link>
                    </li>

                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/diets/meals/edit">Posiłki edycja</h:link>
                    </li>

                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/diets/meals/list">Posiłki lista</h:link>
                    </li>

                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/diets/edit">Diety edycja</h:link>
                    </li>

                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/diets/list">Diety lista</h:link>
                    </li>
                </ul>

            </div>
        </div>
    </nav>


    <div class="container-fluid bg-dark">
    <div class="container">
    <div class="row">
    <div class="form-group">

        <div class="list-group">
            <ui:repeat id="department-#{editProductRequest.id}" value="#{editProductController.listOfAllProducts()}" var="it">
                <h:link styleClass="list-group-item list-group-item-action" outcome="edit">
                    <f:param name="productId" value="#{it.id}"/>
                    <h:outputText value="#{it.name}"/>
                    <h:graphicImage styleClass="img-fluid" value="#{it.photo.url}"/>
                </h:link>
            </ui:repeat>
        </div>
        <h:link styleClass="btn-primary text-center" value="Add" outcome="edit"/>
    </div>

    </div></div></div>



</h:body>
</html>
