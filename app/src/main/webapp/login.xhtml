<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:body>
    <h:form StyleClass="form-base">
    <div class="form-group">
        <h:inputText id="username" styleClass="form-control" a:placeholder="Username"
                     value="#{loginRequest.username}"/>
    </div>

    <div  class="form-group">
        <h:inputSecret id="password" styleClass="form-control" a:placeholder="Password"
                       value="#{loginRequest.password}"/>
    </div>
    <h:commandButton  styleclass="btn btn-primary" value="Login" action="#{loginController.login(loginRequest)}"/><br/>
    <h:outputLink styleClass="small" value="register.xhtml">Signup</h:outputLink>
    </h:form>
</h:body>
</html>
