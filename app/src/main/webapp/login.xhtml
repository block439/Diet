<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Diet IT</title>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.css" library="css"/>

</h:head>

<h:body>

    <nav class="navbar bg-success navbar-dark navbar-expand-md order-first">
        <div class="container-fluid">
            <h:link styleClass="navbar-brand">
                DietIt
            </h:link>
            <button class="navbar-toggler" type="button"  data-toggle="collapse" data-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h:link class="nav-link" outcome="index.xhtml">Strona główna</h:link>
                    </li>

                    <li class="nav-item">
                        <h:link class="nav-link" outcome="about.xhtml">O nas</h:link>
                    </li>

                    <li class="nav-item">
                        <h:link class="nav-link" outcome="contact.xhtml">Kontakt</h:link>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container-fluid bg-dark">
    <div class="container">
    <div class="row">

            <div class="col-12">
                <h:form StyleClass="form-base">
                    <div class="form-group mt-5 ">
                        <h:inputText id="login" styleClass="form-control" a:placeholder="Username"
                                     value="#{loginRequest.username}">
                            <f:validator validatorId="loginValidator"/>
                        </h:inputText>
                        <h:message styleClass="error-message" for="login"/>
                    </div>

                    <div class="form-group">
                        <h:outputText class="alert alert-danger" rendered="#{flash.containsKey('error-message')}" value="#{flash['error-message']}"/>
                    </div>

                    <div  class="form-group">
                        <h:inputSecret id="password" styleClass="form-control" a:placeholder="Password"
                                       value="#{loginRequest.password}"/>
                    </div>
                    <div class="form-group text-center" >
                        <h:commandButton  styleClass="btn btn-primary" value="Login" action="#{loginController.login(loginRequest)}"/><br/>
                        <h:outputLink styleClass="small" value="register.xhtml">Signup</h:outputLink>
                    </div>
                </h:form>
            </div>
            </div>
        </div>
    </div>


    <footer class="container-fluid text-center">
        <p>Footer Text</p>
    </footer>

</h:body>
</html>
