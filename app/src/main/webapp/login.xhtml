<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Diet IT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" type="text/css"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/css"></script>
</h:head>

<h:body>

    <nav class="navbar navbar-inverse" style="background-color: #5cb85c">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Diet IT</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Strona główna</a></li>
                    <li><a href="about.xhtml">O nas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">

            </div>
            <div class="col-sm-8 ">
                <h:form StyleClass="form-base">



                    <div class="form-group">
                        <h:inputText id="login" styleClass="form-control" a:placeholder="Username"
                                     value="#{loginRequest.username}">
                            <f:validator validatorId="loginValidator"/>
                        </h:inputText>
                        <h:message styleClass="error-message" for="login"/>
                    </div>

                    <div class="form-group">
                        <h:outputText class="alert alert-danger" rendered="#{flash.containsKey('error-message')}" value="#{flash['error-message']}"/>
                    </div>

                    <div  class="form-group">
                        <h:inputSecret id="password" styleClass="form-control" a:placeholder="Password"
                                       value="#{loginRequest.password}"/>
                    </div>
                    <div class="form-group" >
                        <h:commandButton  styleClass="btn btn-primary" value="Login" action="#{loginController.login(loginRequest)}"/><br/>
                        <h:outputLink styleClass="small" value="register.xhtml">Signup</h:outputLink>
                    </div>
                </h:form>
            </div>
            <div class="col-sm-2 sidenav">
                <div class="well">
                    <p>ADS</p>
                </div>
                <div class="well">
                    <p>ADS</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <p>Footer Text</p>
    </footer>

</h:body>
</html>
