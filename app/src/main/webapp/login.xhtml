<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="boostrap.min.css" library="css"/>
</h:head>
<h:body>
    <h:form StyleClass="form-base">



    <div class="form-group">
        <h:inputText id="login" styleClass="form-control" a:placeholder="Username"
                     value="#{loginRequest.username}">
            <f:validator validatorId="loginValidator"/>
        </h:inputText>
        <h:messages styleClass="error-message" for="login"/>
    </div>

        <div class="form-group">
            <h:outputText class="alert alert-danger" rendered="#{flash.containsKey('error-message')}" value="#{flash['error-message']}"/>
        </div>

    <div  class="form-group">
        <h:inputSecret id="password" styleClass="form-control" a:placeholder="Password"
                       value="#{loginRequest.password}"/>
    </div>
        <div class="form-group" >
    <h:commandButton  styleClass="btn btn-primary" value="Login" action="#{loginController.login(loginRequest)}"/><br/>
    <h:outputLink styleClass="small" value="register.xhtml">Signup</h:outputLink>
        </div>
    </h:form>
</h:body>
</html>
