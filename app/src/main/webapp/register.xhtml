<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Diet IT</title>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.css" library="css"/>

</h:head>

<h:body>

    <nav class="navbar bg-success navbar-dark navbar-expand-md order-first">
        <div class="container-fluid">
            <h:link styleClass="navbar-brand">
                DietIt
            </h:link>
            <button class="navbar-toggler" type="button"  data-toggle="collapse" data-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h:link class="nav-link" outcome="index.xhtml">Strona główna</h:link>
                    </li>

                    <li class="nav-item">
                        <h:link class="nav-link" outcome="about.xhtml">O nas</h:link>
                    </li>

                    <li class="nav-item">
                        <h:link class="nav-link" outcome="contact.xhtml">Kontakt</h:link>
                    </li>
                </ul>

            </div>
        </div>
    </nav>


    <div class="container-fluid bg-dark">
    <div class="container">
        <div class="row">

            <div class="col-12">
                <h:form StyleClass="form-base">
                    <div class="form-group mt-5">
                        <h:inputText id="username" styleClass="form-control"  a:placeholder="Username"
                                     value="#{registerRequest.username}">
                            <f:validateLength minimum="3" maximum="25"/>
                            <f:validator validatorId="usernameValidator"/>
                        </h:inputText>
                        <h:message for="username" styleClass="error-message"/>
                        <div class="form-group">
                            <h:outputText class="alert alert-danger" rendered="#{flash.containsKey('username_taken')}" value="#{flash['username_taken']}"/>
                        </div>
                    </div>

                    <div  class="form-group">
                        <h:inputText id="email" styleClass="form-control" a:placeholder="Mail"
                                     value="#{registerRequest.mail}">
                            <f:validator validatorId="emailValidator"/>
                        </h:inputText>
                        <h:message for="email" styleClass="error-message"/>
                    </div>


                    <div  class="form-group">
                        <h:inputText id="first-name" styleClass="form-control" a:placeholder="First Name"
                                     value="#{registerRequest.firstName}">
                            <f:validator validatorId="firstNameValidator"/>
                        </h:inputText>
                        <h:message for="first-name" styleClass="error-message"/>
                    </div>

                    <div  class="form-group">
                        <h:inputText id="last-name" styleClass="form-control" a:placeholder="Last Name"
                                     value="#{registerRequest.lastName}">
                            <f:validator validatorId="lastNameValidator"/>
                        </h:inputText>
                        <h:message for="last-name" styleClass="error-message"/>
                    </div>

                    <div  class="form-group">
                        <h:inputText id="birthdate" styleClass="form-control" a:placeholder="Birthdate"
                                     value="#{registerRequest.date}">
                            <f:validator validatorId="birthdateValidator"/>
                        </h:inputText>
                        <h:message for="birthdate" styleClass="error-message"/>
                    </div>

                    <div  class="form-group">
                        <h:inputSecret id="password" styleClass="form-control" a:placeholder="Password"
                                       value="#{registerRequest.password}">
                            <f:validator validatorId="passwordValidator"/>
                        </h:inputSecret>
                        <h:message for="password" styleClass="error-message"/>
                    </div>


                    <div  class="form-group">
                        <h:inputSecret id="check-password" styleClass="form-control" a:placeholder="Check Password"
                                       value="#{registerRequest.checkPassword}"/>
                    </div>
                    <div class="form-group">
                        <h:outputText class="alert alert-danger" rendered="#{flash.containsKey('password_error')}" value="#{flash['password_error']}"/>
                    </div>





                    <div class="form-group text-center">
                        <h:commandButton styleClass="btn btn-primary" value="Signup" action="#{registerController.register(registerRequest)}"/><br/>
                    </div>
                </h:form>
            </div>

        </div>
    </div>
    </div>
    <footer class="container-fluid text-center">
        <p>Footer Text</p>
    </footer>

</h:body>
</html>
