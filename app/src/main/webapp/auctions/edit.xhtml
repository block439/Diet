<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

>
<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="boostrap.min.css" library="css"/>
</h:head>
<h:body>
    <h2>JesteÅ› w departmentach</h2>

    <h:form StyleClass="form-base">
        <h:inputHidden id="id" value="#{editAuctionController.auctionRequest().id}"/>
    <div  class="form-group">
        <h:inputText id="title" styleClass="form-control" a:placeholder="Title"
                     value="#{editAuctionController.auctionRequest().title}">
        </h:inputText>
    </div>

    <div  class="form-group">
        <h:inputText id="description" styleClass="form-control" a:placeholder="Description"
                     value="#{editAuctionController.auctionRequest().description}">
        </h:inputText>
    </div>

    <div  class="form-group">
        <h:inputText  id="price" styleClass="form-control" a:placeholder="Price"
                     value="#{editAuctionController.auctionRequest().price}">
        </h:inputText>
    </div>

    <div  class="form-group">
        <h:inputText id="photo-link-1" styleClass="form-control" a:placeholder="Photo 1"
                     value="#{editAuctionController.auctionRequest().photo1}">
        </h:inputText>
    </div>

    <div  class="form-group">
        <h:inputText id="photo-link-2" styleClass="form-control" a:placeholder="Photo 2"
                     value="#{editAuctionController.auctionRequest().photo2}">
        </h:inputText>
    </div>

    <div  class="form-group">
        <h:inputText id="photo-link-3" styleClass="form-control" a:placeholder="Photo 3"
                         value="#{editAuctionController.auctionRequest().photo3}">
        </h:inputText>
    </div>





        <div class="form-group">
            <h:selectOneMenu id="category" value="#{editAuctionController.auctionRequest().category_id}">
                <f:selectItems value="#{editAuctionController.listOfAllCategories}"
                               var ="it"
                               itemLabel="#{it.name}"
                               itemValue="#{it.id}"/>
            </h:selectOneMenu>
        </div>





        <div class="form-group">
            <h:commandButton styleClass="btn btn-primary" value="Edit" action="#{editAuctionController.save()}"/><br/>
        </div>

    </h:form>

</h:body>
</html>
