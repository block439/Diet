<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="boostrap.min.css" library="css"/>
</h:head>
<h:body>
    <h:dataTable border="2" value="#{editAuctionController.listOfAllAuctions}" var="auction" width="350" height="350">
        <h:column>
            <h:outputText value="#{auction.title}"/>
        </h:column>
        <h:column>
            <h:graphicImage value="#{auction.photoList[0].url}" width="200" height="200"/>
        </h:column>
    </h:dataTable>

    <h:form StyleClass="form-base">
    <div class="form-group">
        <h:commandButton styleClass="btn btn-primary" value="Logout" action="#{logoutController.logout()}"/><br/>
    </div>
    </h:form>

</h:body>
</html>
