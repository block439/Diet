<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

>
<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="boostrap.min.css" library="css"/>
</h:head>
<h:body>
    <div class="form-group">

        <h:dataTable class="form-group" border="2" value="#{editAuctionController.listOfAllAuctions}" var="auction" width="350" height="350">


            <h:column>
                <h:outputText id="title-#{auction.title}" value="#{auction.title}"/>
            </h:column>

            <h:column>
                <ui:repeat  value="#{auction.photoList}" var="photo">
                    <h:column>
                        <h:graphicImage id="photo-#{photo.id}" value="#{photo.url}" width="200" height="200"/>
                    </h:column>
                </ui:repeat>
            </h:column>

        </h:dataTable>
    </div>

</h:body>
</html>
