<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

>
<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="boostrap.min.css" library="css"/>
</h:head>
<h:body>


    <h:form StyleClass="form-base">
        <h:inputHidden id="id" value="#{editCategoryController.categoryRequest().id}"/>
        <div  class="form-group">
            <h:inputText id="name" styleClass="form-control" a:placeholder="Name"
                         value="#{editCategoryController.categoryRequest().name}">
            </h:inputText>
        </div>
        <div class="form-group">
            <h:selectOneMenu id="department" value="#{editCategoryController.categoryRequest().department}">
                <f:selectItems value="#{editCategoryController.listOfAllDepartments}"
                               var ="it"
                               itemLabel="#{it.departmentName}"
                               itemValue="#{it.id}"/>
            </h:selectOneMenu>
        </div>


        <div class="form-group">
            <h:commandButton styleClass="btn btn-primary" value="save" action="#{editCategoryController.save()}"/><br/>
        </div>
    </h:form>

</h:body>
</html>
